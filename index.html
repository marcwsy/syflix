<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="script.js" async></script>
    <title>Syflix</title>
</head>
<body>
    <div class="nav-container">
        <div class="nav-bar">
            <div class="header">
                <h2>Syflix</h2>
                <span>Showcase your favorite films</span>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" onkeyup="searchBar()" placeholder="Search for movies" title="Type Title/Director">
            </div>
        </div>
    </div>
    <div class="modal-container" id="addMovieModal">
        <div class="modal-form">
            <form id="data">
                <h3>Add Movie</h3>
                <input type="text" id="title" name="movie-title" maxlength="70" placeholder="Title" pattern="[a-zA-Z0-9- ]+" required />
                <p class="error-msg"></p>
                <input type="text" id="director" name="movie-director" maxlength="30" placeholder="Director" pattern="[a-zA-Z0-9- ]+" required />
                <input type="number" id="rating" name="movie-rating" max="10.0" step=".1" placeholder="Rating" required />
                <button type="submit" class="btn btn-outline-dark">Submit</button>
                <button type="button" class="btn btn-outline-dark" id="closeModal">Close</button>
            </form>
        </div>
    </div>
    <main>
        <div class="add-button">
            <button type="button" class="btn btn-outline-success" id="addMovieBtn">Add Movie</button>
        </div>
        <div class="list-header">
            <p class="showing">Showing 0 titles</p>
            <p class="rating-header">Rating</p>
            <div class="sorting">
                <div class="dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort by:
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <button type="button" class="dropdown-item" id="sortTitle">Title (a-z)</button>
                        <button type="button" class="dropdown-item" id="sortRating">Rating</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container">
            <ul class="movie-list" id="movieList">
            </ul>
        </div>
    </main>
</body>
</html>
